<form class="form-horizontal" role="form" ng-submit="createTenant(tenant)">
    <section class="row">
        <h2>
            Tenant Definition
        </h2>

        <div class="form-group">
            <label for="tenantId" class="col-sm-3 control-label">TenantID</label>

            <div class="col-sm-9">
                <input name="tenantId" class="form-control" placeholder="Tenant-ID" id="tenantId" type="text" ng-model="tenant.tenantId">
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-sm-3 control-label">Tenant Description</label>

            <div class="col-sm-9">
                <textarea name="description" class="form-control" placeholder="Description" id="description" ng-model="tenant.description"
                          rows="3"></textarea>
            </div>
        </div>
        <hr>
        <div class="pull-right">
            <input name="tenant_execute" value="Create Tenant" class="btn btn-primary" type="submit">
        </div>
    </section>
</form>
