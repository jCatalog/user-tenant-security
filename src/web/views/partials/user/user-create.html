<form name="createUserForm" class="form-horizontal form-validation">
    <div class="panel panel-default">
        <div class="panel-heading text-center font-bold">
            Create New User
        </div>
        <div class="panel-body">
            <div class="form-group">
                <div collapse="!authError" class="m-t col-sm-8 col-sm-offset-2">
                    <div class="text-danger wrapper text-center col-sm-12" ng-show="authError">
                        {{authError}}
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Username</label>

                <div class="col-sm-9">
                    <input placeholder="jhon" class="form-control" ng-model="user.username"
                           ng-pattern="/^[a-zA-Z0-9]{4,10}$/" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">First Name</label>

                <div class="col-sm-9">
                    <input placeholder="Jhon" type="text" class="form-control"
                           ng-model="user.firstName"
                           ng-pattern="/^[a-zA-Z]{4,10}$/" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Last Name</label>

                <div class="col-sm-9">
                    <input placeholder="Michael" type="text" class="form-control" ng-model="user.lastName"
                           ng-pattern="/^[a-zA-Z]{4,10}$/" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Email</label>

                <div class="col-sm-9">
                    <input type="email" placeholder="jhon@example.com" class="form-control"
                           ng-model="user.email"
                           required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Password</label>

                <div class="col-sm-9">
                    <input type="password" class="form-control"
                           ng-model="user.password" required
                           data-ng-class="{'ng-invalid':signUpForm.confirmPassword.$error.match}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Confirm Password</label>

                <div class="col-sm-9">
                    <input type="password" class="form-control"
                           ng-model="user.passwordConfirm" required data-match="user.password"
                           name="confirmPassword">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Tenant Name</label>

                <div class="col-sm-9">
                    <select class="form-control" ng-model="selectedTenant"
                            ng-options="tenant.tenantName for tenant in tenants" required ng-disabled="tenantId"></select>
                </div>
            </div>
        </div>
        <div class="panel-footer text-right bg-light lter">
            <button type="submit" class="btn btn-primary" ng-click="createUser(user)"
                    ng-disabled='createUserForm.$invalid'>Submit
            </button>
            <button class="btn" ng-click="cancel()">Cancel
            </button>
        </div>
    </div>
</form>
