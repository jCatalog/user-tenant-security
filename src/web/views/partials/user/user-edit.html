<form class="form-horizontal" role="form" ng-submit="updateUser(user)">
    <section class="row">
        <h2>
            Create New User
        </h2>

        <div class="form-group">
            <label for="userID" class="col-sm-3 control-label">UserId</label>

            <div class="col-sm-9">
                <input name="userID" class="form-control" placeholder="User-ID" id="userID" type="text"
                       ng-model="user.userId">
            </div>
        </div>
        <div class="form-group">
            <label for="firstName" class="col-sm-3 control-label">First Name</label>

            <div class="col-sm-9">
                <input name="firstName" class="form-control" id="firstName" placeholder="Jhon" type="text"
                       ng-model="user.firstName">
            </div>
        </div>
        <div class="form-group">
            <label for="lastName" class="col-sm-3 control-label">Last Name</label>

            <div class="col-sm-9">
                <input name="lastName" class="form-control" id="lastName" placeholder="Michael" type="text"
                       ng-model="user.lastName">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-3 control-label">Email Address</label>

            <div class="col-sm-9">
                <input name="email" class="form-control" id="email" placeholder="jhon@example.com" type="email"
                       ng-model="user.email">
            </div>
        </div>
        <hr>
        <div class="pull-right">
            <input name="tenant_execute" value="Execute" class="btn btn-primary" type="submit">
        </div>
    </section>
</form>
