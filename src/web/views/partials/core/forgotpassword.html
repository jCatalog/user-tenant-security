<div class="container w-xl w-auto-xs">
    <a class="navbar-brand block m-t" href="javascript:void(0)">
        <img src="img/jc-logo-rgb.svg" class="img-circle">
    </a>

    <div class="m-b-lg">
        <div class="wrapper text-center">
            <strong>Input your email to reset your password</strong>
        </div>
        <form name="reset" ng-init="isCollapsed=true">
            <div class="list-group list-group-sm">
                <div class="list-group-item">
                    <input type="email" placeholder="Email" ng-model="email" class="form-control no-border" required>
                </div>
            </div>
            <button type="submit" ng-disabled="reset.$invalid" class="btn btn-lg btn-primary btn-block"
                    ng-click="isCollapsed = !isCollapsed">Send
            </button>
        </form>
        <div collapse="isCollapsed" class="m-t">
            <div class="alert alert-success">
                <p>A reset link sent to your email address, please check it in 7 days. <a ui-sref="signin"
                                                                                          class="btn btn-sm btn-success">Sign
                    in</a></p>
            </div>
        </div>
        <a ui-sref="signin" class="list-group-item">
            <i class="fa fa-chevron-right text-muted"></i>
            <i class="fa fa-fw fa-sign-in m-r-xs"></i> Go to Sign in
        </a>
    </div>
</div>
