<div class="wrapper-md">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <a class="navbar-brand block m-t" href="javascript:void(0)">
                <img src="img/jc-logo-rgb.svg" class="img-circle">
            </a>

            <form name="signUpForm" class="form-horizontal form-validation">
                <div class="panel panel-default">
                    <div class="panel-heading text-center font-bold">
                        Sign Up
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Username</label>

                            <div class="col-sm-9">
                                <input placeholder="jhon" class="form-control" ng-model="user.userId"
                                       ng-pattern="/^[a-zA-Z0-9]{4,10}$/" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">First Name</label>

                            <div class="col-sm-9">
                                <input placeholder="Jhon" type="text" class="form-control"
                                       ng-model="user.firstName"
                                       ng-pattern="/^[a-zA-Z]{4,10}$/" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Last Name</label>

                            <div class="col-sm-9">
                                <input placeholder="Michael" type="text" class="form-control" ng-model="user.lastName"
                                       ng-pattern="/^[a-zA-Z]{4,10}$/" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Email</label>

                            <div class="col-sm-9">
                                <input type="email" placeholder="jhon@example.com" class="form-control"
                                       ng-model="user.email"
                                       required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Password</label>

                            <div class="col-sm-9">
                                <input type="password" class="form-control"
                                       ng-model="user.password" required
                                       data-ng-class="{'ng-invalid':signUpForm.confirmPassword.$error.match}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Confirm Password</label>

                            <div class="col-sm-9">
                                <input type="password" class="form-control"
                                       ng-model="user.passwordConfirm" required data-match="user.password"
                                       name="confirmPassword">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-6 col-sm-offset-3 checkbox m-b-md m-t-none">
                                <label class="i-checks">
                                    <input type="checkbox" ng-model="agree" required><i></i> Agree the terms and
                                    policy</a>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer text-right bg-light lter">
                        <button type="submit" class="btn btn-primary btn-block" ng-click="signup(user)"
                                ng-disabled='signUpForm.$invalid'>Sign up
                        </button>
                        <div class="line line-dashed"></div>
                        <p class="text-center">
                            <small>Already have an account?</small>
                        </p>
                        <a ui-sref="signin" class="btn btn-default btn-block">Sign in</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
